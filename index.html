<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Locker System - Final Year Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Section -->
  <div id="login-section" class="container">
    <h1>🔒 Locker System Login</h1>
    <input type="text" id="username" placeholder="Username" />
    
    <div class="password-field">
      <input type="password" id="password" placeholder="Password" />
      <span id="togglePassword" onclick="togglePassword()">👁️</span>
    </div>
    
    <button onclick="login()">Login</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" class="container hidden">
    <h1>🏠 Home Locker System</h1>
    <h2 id="welcome-user"></h2>

    <div id="locker-grid" class="locker-grid">
      <!-- Locker Cards Generated by JS -->
    </div>

    <!-- Activity History -->
<div id="history-section" class="history-section">
    <h3>🔎 Locker Activity History</h3>
    <ul id="history-log"></ul>
  </div>
  

    <div class="actions">
      <button onclick="logout()" class="logout-button">Logout</button>
      <button onclick="showChangePassword()" class="change-password-button">Change Password</button>
    </div>

    <div id="notification" class="notification hidden"></div>
  </div>

  <!-- Change Password Modal -->
  <div id="password-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Change Password</h3>
      <input type="password" id="new-password" placeholder="New Password" />
      <input type="password" id="confirm-password" placeholder="Confirm Password" />
      <button onclick="changePassword()">Submit</button>
      <button onclick="closeModal()">Cancel</button>
      <p id="password-error" class="error"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
